name: CI Workflow

on:
  push:
    branches:
      - develop

jobs:
  # --- JOB 1 : LINT ---
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Lint tous les fichiers PHP
        run: |
          for file in $(find . -type f -name "*.php"); do
            echo "ðŸ”Ž VÃ©rification de $file"
            php -l "$file"
          done

  # --- JOB 2 : BUILD IMAGE DOCKER ---
  build:
    runs-on: ubuntu-latest
    needs: lint    # build seulement aprÃ¨s lint
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Build de lâ€™image Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mon-site:latest .

  # --- JOB 3 : PUSH IMAGE DOCKER ---
  push:
    runs-on: ubuntu-latest
    needs: build   # push seulement aprÃ¨s build
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build et Push (sÃ©curitÃ©)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mon-site:latest
